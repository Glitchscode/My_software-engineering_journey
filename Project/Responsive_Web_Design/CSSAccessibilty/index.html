<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML and CSS quiz">
    <link rel="stylesheet" href="style.css">
    <title>HTML and CSS quiz</title>
</head>
<body>
    <header>
        <img src="fcc_primary.svg" alt="freeCodeCamp logo" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="s">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="info">
                    <label for="dob">D.O.B. <span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" id="dob" name="dob">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Qusetions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste animi esse?</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="true"> True</label></li>
                            <li><label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="false"> False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste animi esse?</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="true"> True</label></li>
                            <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="false"> False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="qa1">Lorem ipsum, dolor sit amet consectetur adipisicing elit?</label>
                    </div>
                    <div class="answer">
                        <select name="answer1" id="qa1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="qa2">Lorem ipsum, dolor sit amet consectetur adipisicing elit?</label>
                    </div>
                    <div class="answer">
                        <textarea name="answer2" id="qa2" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>
</html>
