<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="freecodecamp.org" id="survey-form">
        <div>
            <label for="name" id="name-label">Name <input type="text" name="name" id="name" value="" placeholder="Name" required></label>
            <label for="email" id="email-label">Email <input type="email" name="email" id="email"  value="" placeholder="Email" required></label>
            <label for="number" id="number-label">Age (optional) <input type="number" name="number" id="number" value="" min="15" max="120" placeholder="Age"></label>
        </div>
        <div class="bottomdiv">
            <label for="">Which option best describes your current role? 
                <select name="" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div>
            <p class="p1">Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="1" class="inline"> Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="2" class="inline"> Maybe</label>
            <label for="ns"><input type="radio" name="recommend" id="ns" value="3" class="inline"> Not sure</label>
        </div>
        <div class="top-margin">
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature">
                    <option disabled  selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </label>
        </div>
        <div>
            <p class="p1">What would you like to see improved? (Check all that apply)</p>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="1"> Front-end Projects</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="2"> Back-end Projects</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="3"> Data Visiualization</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="4"> Challenges</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="5"> Open Source Community</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="6"> Gitter help rooms</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="7"> Videos</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="8"> City Meetups</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="9"> Wiki</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="10"> Forum</label>
            <label for="review"><input type="checkbox" name="review" id="review" class="inline" value="11"> Additional Courses</label>
        </div>
        <div class="top-margin">
            <label for="">Any comments or suggestions? <textarea name="" id="" cols="30" rows="3" placeholder="comment..."></textarea></label>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
