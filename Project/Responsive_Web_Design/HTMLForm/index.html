<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <Label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></Label>
            <Label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></Label>
            <Label for="email">Enter Your Email: <input type="email" name="email" id="email" required></Label>
            <Label for="password">Create a New Password: <input type="password" name="password" id="password" pattern="[a-z0-5]" required minlength="8"></Label>
        </fieldset>
        <fieldset>
            <Label for="account"><input type="radio" name="account" id="account" class="inline"> Personal Account</Label>
            <Label for="account"><input type="radio" name="account" id="account" class="inline"> Business Account</Label>
            <Label for="tands"><input type="checkbox" name="tands" id="tands" required class="inline"> I accept the <a href="freecodecamp.org">terms and conditions.</a></Label>
        </fieldset>
        <fieldset>
            <Label for="picture"><input type="file" name="picture" id="picture"></Label>
            <Label for="number">Input your age (years): <input type="number" name="number" id="number" min="13" max="120"></Label>
            <Label for="referral">How did you hear about us?
                <select name="referral" id="referral">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Forum</option>
                    <option value="3">freeCodeCamp Youtube</option>
                    <option value="4">Other</option>
                </select>
            </Label>
            <Label for="bio">Provide a Bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I love coding..."></textarea></Label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
