<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="coffee.jpg" alt="A coffee icon">
                <article class="item"><p class="flavour">French Vanilla</p><p class="price">3.00</p></article>
                <article class="item"><p class="flavour">Caramel Macchiato</p><p class="price">3.75</p></article>
                <article class="item"><p class="flavour">Pumpkin Spice</p><p class="price">3.50</p></article>
                <article class="item"><p class="flavour">Hazelnut</p><p class="price">4.00</p></article>
                <article class="item"><p class="flavour">Mocha</p><p class="price">4.50</p></article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="pie.jpg" alt="A pie icon">
                <article class="item"><p class="flavour">Donut</p><p class="price">1.50</p></article>
                <article class="item"><p class="flavour">Cherry Pie</p><p class="price">2.75</p></article>
                <article class="item"><p class="flavour">Cheesecake</p><p class="price">3.00</p></article>
                <article class="item"><p class="flavour">Cinnamon Roll</p><p class="price">2.50</p></article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <a href="freecodecamp.org"><p>Visit our website</p></a>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
    
</body>
</html>
